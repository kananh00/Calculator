<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Project2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="calc_wrapper">
                <form>
                    <input id="inputVal" type="text" name="aritmeticoperation">
                </form>
                <div class="calculator_btns">
                    <button id="btn_7" class="calc_btn">7</button>
                    <button id="btn_8" class="calc_btn">8</button>
                    <button id="btn_9" class="calc_btn">9</button>
                    <button id="btn_+" class="calc_btn">+</button>
                    <button id="btn_4" class="calc_btn">4</button>
                    <button id="btn_5" class="calc_btn">5</button>
                    <button id="btn_6" class="calc_btn">6</button>
                    <button id="btn_-" class="calc_btn">-</button>
                    <button id="btn_1" class="calc_btn">1</button>
                    <button id="btn_2" class="calc_btn">2</button>
                    <button id="btn_3" class="calc_btn">3</button>
                    <button id="btn_*" class="calc_btn">*</button>
                    <button id="btn_C" class="calc_btn">C</button>
                    <button id="btn_0" class="calc_btn">0</button>
                    <button id="btn_=" class="calc_btn">=</button>
                    <button id="btn_/" class="calc_btn">/</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
